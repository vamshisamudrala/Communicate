<!DOCTYPE html>
<html>
<head>
<style>
hr { 
  display: block;
  margin-top: 0.5em;
  margin-bottom: 0.5em;
  margin-left: auto;
  margin-right: auto;
  border-style: inset;
  border-width: 5px;
  color: #333333;
} 
</style>
</head>
<body>
<div class="container">
<div class="panel panel-info">
<div class="panel-heading">
<h4>Friends</h4>
</div>
<div class="panel-body">
<ul style="list-style:none">
<li ng-repeat="user in friends"><!-- friends is an Array of User object -->
<hr>
<img src="http://localhost:8081/CollaborativeMiddlewareProject/getimage?email={{user.email}}" alt="Upload Image" height="140px" width="145px"/><br>
<b>Email:</b>{{user.email}}<br>
<b>Name:</b>{{user.firstname}}&nbsp;{{user.lastname}}<br>
<b>Mobile No:</b>{{user.phonenumber}}<br><br>
</li>
</ul>
</div>
</div>
</div>
</body>
</html>
